<h2>Добавить комментарий</h2>
<form action="{% url "blog:post_comment" post.id %}" method="post" novalidate>
    {% for field in form %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    {% csrf_token %}
    <p><input type="submit" value="Отправить"></p>
</form>
